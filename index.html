<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------ LINKS ---->

        <link rel="icon" href="./fav/favicon-16x16.png">
        <link rel="stylesheet" href="./css/style.css">

    <!----     MAIN JS  ---->
        <script defer src="./js/script.js"></script>

    <title>Pokedex</title>
</head>
<body>
    <main>
        <img src="#" 
        alt="pokemon"  
        class="pokemon__image">

        <h1 class="pokemon_data">
            <span class="pokemon_number">-</span>
            <span class="pokemon_name"></span>

        </h1>

        <form class="forme_pequisa">
            <input 
                type="search"
                class="pesquisar"
                placeholder="Numero ou Nome"
                required


            />
        </form>

        <div class="botoes">
            <button class="botao btn_prev">Prev &lt;</button>
            <button class="botao btn_next">Next &gt;</button>


        </div>

        <img src="./img/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
